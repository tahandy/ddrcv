<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Scene Controller</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            color: #ff9800;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444444;
        }

        button.active {
            background-color: #ff9800;
        }
    </style>
    <script>
        async function switchScene(sceneName) {
            const response = await fetch("/switch_scene", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ scene_name: sceneName }),
            });
            if (response.ok) location.reload();
        }

        async function toggleOverride() {
            const response = await fetch("/toggle_override", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
            });
            const data = await response.json();
            alert(`Manual Override: ${data.manual_override ? 'Enabled' : 'Disabled'}`);
            location.reload();
        }

        async function wsControl(action) {
            const response = await fetch("/ws_control", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action }),
            });
            location.reload();
        }
    </script>
</head>
<body>
    <h1>OBS Scene Controller</h1>
    <h2>Scenes</h2>
    <ul>
        {% for scene in scenes %}
            <li>
                <button
                    class="{% if active_scene == scene %}active{% endif %}"
                    onclick="switchScene('{{ scene }}')">
                    {{ scene }}
                </button>
            </li>
        {% endfor %}
    </ul>
    <h2>WebSocket</h2>
    <p>WebSocket Status: <span style="color: {{ 'green' if ws_connected else 'red' }};">{{ 'Connected' if ws_connected else 'Disconnected' }}</span></p>
    <button onclick="wsControl('start')">Start WebSocket</button>
    <button onclick="wsControl('stop')">Stop WebSocket</button>
    <h2>Manual Override</h2>
    <button onclick="toggleOverride()">Toggle Manual Override</button>
    <h2>Current State</h2>
    <p>State: {{ current_state }}</p>
</body>
</html>
