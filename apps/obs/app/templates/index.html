<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Scene Controller</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            color: #ff9800;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444444;
        }

        button.active {
            background-color: #ff9800;
        }

        input {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px 0;
            width: 200px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #444444;
            border-radius: 10px;
            background-color: #1e1e1e;
        }

        .button-container {
            text-align: center;
        }
    </style>
    <script>
        async function switchScene(sceneName) {
            const response = await fetch("/switch_scene", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ scene_name: sceneName }),
            });
            if (response.ok) location.reload();
        }

        async function updateText(element, value) {
            const response = await fetch("/update_text", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text_element: element, value }),
            });
            if (!response.ok) alert("Failed to update text");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>OBS Scene Controller</h1>
        <div>
            <h2>Scenes</h2>
            <ul>
                {% for scene in scenes %}
                    <li>
                        <button
                            class="{% if active_scene == scene['sceneName'] %}active{% endif %}"
                            onclick="switchScene('{{ scene['sceneName'] }}')">
                            {{ scene['sceneName'] }}
                        </button>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h2>Text Controls</h2>
            <label for="player1">Player 1:</label>
            <input id="player1" type="text" oninput="updateText('Player1', this.value)" />
            <label for="player2">Player 2:</label>
            <input id="player2" type="text" oninput="updateText('Player2', this.value)" />
            <label for="stage">Tournament Stage:</label>
            <input id="stage" type="text" oninput="updateText('Stage', this.value)" />
        </div>
        <div>
            <h2>WebSocket Server Connection</h2>
            <div>
                <span
                    style="display:inline-block; width: 20px; height: 20px; border-radius: 50%; background-color: {{ 'green' if ws_connected else 'red' }};">
                </span>
                <span>{{ 'Connected' if ws_connected else 'Disconnected' }}</span>
            </div>
            <button onclick="wsControl('start')">Start Connection</button>
            <button onclick="wsControl('stop')">Stop Connection</button>
            <button onclick="wsControl('restart')">Restart Connection</button>
        </div>
        <script>
            async function wsControl(action) {
                const response = await fetch("/ws_control", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ action }),
                });
                location.reload();
            }
        </script>
    </div>
</body>
</html>
